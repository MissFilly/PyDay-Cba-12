  <body>
      <div id="header">
        <div id="header-wrapper">

          <div id="nav">
            <ul id="user">
              {% if username %}
                  <li><a href="/profile">Perfil</a></li>
                  <li><a href="{{ logout }}">Cerrar sesión</a></li>
              {% else %}
                  <li><a href="{{ login }}">Iniciar sesión</a></li>
              {% endif %}
            </ul>
            <ul id="relevant">
              <li><a href="/register">¡Inscribite!</a></li>
              <li><a href="/propose">Proponé tu charla</a></li>
            </ul>
          </div>

          <p id="days-left"><script type="text/javascript">
            var today = new Date();
            var pyday = new Date(2012, 8, 15);
            var day = 24*60*60*1000;
            var daysLeft = Math.ceil((pyday.getTime() - today.getTime())/day);
            var wordLeft = "Faltan ";
            var wordDay = " días";

            if (daysLeft === 1) {
              wordDay = " día";
              wordLeft = "Falta ";
            }

            else if (daysLeft < 0) {
              daysLeft = 0;
            }

            document.write(wordLeft + "<span>" + daysLeft + "</span>" + wordDay);
         </script></p>
        </div>
      </div>
